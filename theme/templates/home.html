{% comment %} {% extends 'core/base.html' %}

{% block title %}MFUCIRCLE - Home{% endblock %}

{% block extra_styles %}
    <style>
        .container {
            display: flex;
        }
        .events-column {
            flex: 1;
            margin-right: 2rem;
        }
        .tweets-column {
            flex: 2;
        }
        .event {
            background-color: #fff9f0;
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .event img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .event h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .event-date {
            font-size: 0.9rem;
            color: gray;
            margin-bottom: 1rem;
        }
        .tweet-form, .tweet {
            background-color: #fff9f0;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Events Column (Left) -->
        <div class="events-column">
            {% for event in events %}
                <div class="event">
                    <img src="{{ event.event_image.url }}" alt="{{ event.title }}">
                    <h3>{{ event.title }}</h3>
                    <p class="event-date">On {{ event.event_date }}</p>
                    <p>{{ event.description }}</p>
                </div>
            {% endfor %}
        </div>

        <!-- Tweets Column (Right) -->
        <div class="tweets-column">
            <div class="tweet-form">
                <textarea class="tweet-input" placeholder="What's making you feel good today?" rows="3"></textarea>
                <button class="tweet-button">Share Positivity</button>
            </div>
            <div id="tweet-container">
                <!-- Tweets will be rendered here dynamically -->
            </div>
        </div>
    </div>
{% endblock %}
 {% endcomment %}
