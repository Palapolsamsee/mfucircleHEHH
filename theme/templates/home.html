{% extends 'core/base.html' %}

{% block title %}MFUCIRCLE - Home{% endblock %}

{% block extra_styles %}
    <style>
        .tweet-form {
            background-color: #fff9f0;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tweet-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #f0d0a8;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
            resize: vertical;
            background-color: #fffaf2;
        }
        .tweet-button {
            background-color: #f0a868;
            color: #4a4a4a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .tweet-button:hover {
            background-color: #e89848;
        }
        .tweet {
            background-color: #fff9f0;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="tweet-form">
        <textarea class="tweet-input" placeholder="What's making you feel good today?" rows="3"></textarea>
        <button class="tweet-button">Share Positivity</button>
    </div>
    <div id="tweet-container">
        <!-- Tweets will be rendered here dynamically -->
    </div>
{% endblock %}

{% block extra_scripts %}


{% endblock %}
