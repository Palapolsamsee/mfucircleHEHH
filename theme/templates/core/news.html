<!-- core/templates/core/news.html -->
<h1>News</h1>
<ul>
    {% for news in newss %}
        <li>
            <a href="{% url 'news_detail' news.id %}"><h2>{{ news.title }}</h2></a>  <!-- เพิ่มลิงก์ -->
            <p>{{ news.content|truncatewords:20 }}</p>  <!-- แสดงเนื้อหาย่อ 20 คำ -->
            <p><small>Published on: {{ news.date_published }}</small></p>
        </li>
    {% empty %}
        <li>No news available.</li>
    {% endfor %}
</ul>
