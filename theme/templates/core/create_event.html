{% extends 'core/base.html' %}

{% block title %}Create Event{% endblock %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Create a New Event</h2>
        
        <!-- Event Creation Form -->
        <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            {% csrf_token %}
            
            <!-- Display the form fields -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            
            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none">
                    Create Event
                </button>
            </div>
        </form>
    </div>
{% endblock %}
