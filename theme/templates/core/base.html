{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Page{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'js/scripts.js' %}"></script>
    
</head>     
<body style="background-color: #80191c;">

<div class="max-w-7xl mx-auto p-4">
    <!-- Navigation -->
        <div class="flex flex-wrap justify-between items-center mb-4">
            <div class="flex flex-wrap space-x-2">
                <a href="{% url 'popular_tweets' %}" > 
                    <button class="bg-red-500 text-white py-2 px-4 rounded-full">Popular</button>
                </a>
                <a href="{% url 'create_tweet' %}" > 
                <button class="bg-red-500 text-white py-2 px-4 rounded-full">Latest</button>
                </a>
                <button class="bg-red-500 text-white py-2 px-4 rounded-full">News</button>
                <button class="bg-red-500 text-white py-2 px-4 rounded-full">Help Center</button>
                
            </div>
            <div class="relative">
                <form method="get" action="{% url 'search' %}" style="display:inline;">
                    {% comment %} <input class="px-3 py-2.5 text-lg font-bold rounded-lg border focus:outline focus:outline-2 focus:outline-offset-2 bg-[#ffffff] text-[#444444] focus:outline-[#aaaaaa] border-[#cccccc]" type="text" name="query" placeholder="Search..." value="{{ request.GET.query }}"> {% endcomment %}
                    <input class="py-2 pl-4 pr-10 rounded-full border border-gray-300 w-full" type="text" name="query" placeholder="Search..." value="{{ request.GET.query }}">
                    <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
            </div>
            
                <img class="rounded-full w-10 h-10 object-cover" src="https://path-to-profile-pic.jpg" alt="Profile picture" />
                
            </div>
        </div>

        <!-- Content Block -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Floating Button -->

</body>
</html>
